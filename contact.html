<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <h1 class="Titre">Mes coordonées</h1>
      <div class="Contacts">
        <div>
          <span><i class="bx bxs-phone"></i></span>
          <h2>Téléphone</h2>
          <h5>(+221) 709431234</h5>
        </div>
        <div>
          <span><i class="bx bxs-map"></i></span>
          <h2>Mon adresse</h2>
          <h5>(+221) 709431234</h5>
        </div>
        <div>
          <span><i class="bx bxs-envelope"></i></span>
          <h2>Mon adresse email</h2>
          <h5>(+221) 709431234</h5>
        </div>
        <div>
          <span><i class="bx bx-world"></i></span>
          <h2>Mon site Web</h2>
          <h5>(+221) 709431234</h5>
        </div>
      </div>

      <form action="">
        <h1 class="Titre">Me contacter</h1>
        <div class="input_box">
          <div>
            <label>Nom</label>
            <input type="text" placeholder="entrez votre nom" />
          </div>
          <div>
            <label>Adresse Email</label>
            <input type="email" placeholder="entrez votre email" />
          </div>
        </div>
        <div>
          <div class="subjet_texarea">
            <div>
              <label>Sujet</label>
              <input type="text" placeholder="que desirez-vous ?" />
            </div>
            <textarea cols="30" rows="10"></textarea>
            <button class="btn" type="submit">envoyer</button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
